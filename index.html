<body>

        <body class="topicButtons">
                <button data-topic="macaws">Macaws</button>
                <button data-topic="yorkies">
                Yorkies

                <button data-topic="joker">
                     Joker
                </button>
                <button data-topic="batman">
                    Batman
                </button>
                <button data-topic="harley Quinn">
             Harley Quinn
                </button>
            </br>
                <div class= "form">
                <form id="topic-form">
                        <label for="topic-input">Add your Favorite Topic!</label>
                        <input type="text" id="topic-input">
                        <br>
                  
                        <!-- Button triggers new movie to be added -->
                        <input id="add-topic" type="submit" value="favorite topic">
                      </form>

                  
                  
                    </div>



        
                <div id="gifs-appear-here">


                </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">
const queryURL = "https://api.giphy.com/v1/gifs/trending?api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9";

$("button").on("click", function() {
      // In this case, the "this" keyword refers to the button that was clicked
      var favTopic = $(this).attr("data-topic");

      // Constructing a URL to search Giphy for the name of the person who said the quote
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        favTopic + "&api_key=kNLs8pw0HBaLzfxjzul3T2viI0UEp1xz&limit=10";

      // Performing an AJAX request with the queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      })
        // After data comes back from the request
        .then(function(response) {
          console.log(queryURL);

          console.log(response);
          // storing the data from the AJAX request in the results variable
          var results = response.data;

          for (var i = 0; i < results.length; i++) {

            var topicsDiv = $("<div>");

         var p = $("<p>").text("Rating: " + results[i].rating);

        var topicImage = $("<img>");

        topicImage.attr("src", results[i].images.fixed_height.url);

       topicsDiv.append(p);
            topicsDiv.append(topicImage);

            $("#gifs-appear-here").prepend(topicsDiv);

          };
        });
});

</script>
    
</body>
